                      <h4 class="card-title">Results</h4>
                    </div>
                    <div class="card-body">
                        <div id="not">
                            <h1>Election is Not Over Yet!!!!!</h1>
                        </div>
                        <div id="renderTable">
                            <table class="table">
                                <thead>
                                  <th scope="col">#</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Age</th>
                                  <th scope="col">Party</th>
                                  <th scope="col">Qualification</th>
                                  <th scope="col">Votes</th>
                                </thead>

                                </tbody>
                                <hr/>
                                <p id="accountAddress" class="text-center"></p>
                              </table>
                        </div>   
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      </div>

<script>

    document.addEventListener("DOMContentLoaded", async () => {
    const resultsTable = document.getElementById("Results");
    const notOverMessage = document.getElementById("not");
    const resultsContainer = document.getElementById("renderTable");

    try {
        const phaseResponse = await fetch("http://localhost:3001/api/currentPhase");
        const phaseData = await phaseResponse.json();
        
        if (phaseData.phase !== "result") {
            notOverMessage.style.display = "block";
            resultsContainer.style.display = "none";
            return;
        }
        
        notOverMessage.style.display = "none";
        resultsContainer.style.display = "block";

        const response = await fetch("http://localhost:3001/resultcandidates");
        const candidates = await response.json();

        if (candidates.length === 0) {
            notOverMessage.style.display = "block";
            resultsContainer.style.display = "none";
            return;
        }

        resultsTable.innerHTML = candidates
            .map((candidate, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${candidate.name}</td>
                    <td>${candidate.age}</td>
                    <td>${candidate.party}</td>
                    <td>${candidate.qualification}</td>
                    <td>${candidate.votes}</td>
                </tr>
            `)
            .join("");
    } catch (error) {
        console.error("Error fetching results or phase status:", error);
    }

    fetchResults();

    setInterval(fetchResults, 1000);
});

</script>
