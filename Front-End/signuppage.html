<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./UserCSS/signuppage.css" rel="stylesheet" type="text/css" />
    <title>Sign in & Sign up Form</title>
</head>

<body>

      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form id="signupForm">
              <h2 class="title">Sign up</h2>

              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" id="name" required />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" id="email" required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  required
                />
                <i
                  class="fas fa-eye"
                  id="toggle-password"
                  onclick="toggleVisibility('password', this)"
                ></i>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input
                  id="confirm_password"
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
                <i
                  class="fas fa-eye"
                  id="toggle-confirm-password"
                  onclick="toggleVisibility('confirm_password', this)"
                ></i>
              </div>
              <input type="submit" class="btn" value="Sign up" />
            </form>
          </div>
        </div>

        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>One of us?</h3>
              <p>
                If you have already signed up, that's great!! Please LOGIN.
              </p>
              <a href="./loginpage.html">
                <button class="btn transparent" id="sign-up-btn">Login</button>
              </a>
            </div>
          </div>
        </div>
      </div>

<script>

      function toggleVisibility(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          field.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Invalid email address.");
        return;
      }

      if (password.length < 8 || !password.includes("*")) {
        alert("Password must be at least 8 characters long and include '*' character.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const response = await fetch('http://localhost:3001/signup', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password }), 
        });

        console.log('Data being sent:', { name, email, password }); 

        if (response.ok) {
          const result = await response.json();
          alert(result.message); 
          window.location.href = "loginpage.html"; 
        } else {
          const error = await response.json();
          alert(`Error: ${error.message}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An unexpected error occurred. Please try again later.");
      }
    });

</script>

</body>
</html>
