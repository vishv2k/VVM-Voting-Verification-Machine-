              <li class="nav-item">
                <a class="nav-link" href="addcandidate.html">
                  <i class="material-icons">person_add</i>

                </a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="admindashboard.html">
                  <i class="material-icons">how_to_reg</i>
                  <p>Register</p>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="changephase.html">
                  <i class="material-icons">published_with_changes</i>

      </div>
      <div class="main-panel">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
          <div class="container-fluid">
            <div class="navbar-wrapper">
              <a class="navbar-brand" href="javascript:;"></a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
              <span class="sr-only">Toggle navigation</span>
              <span class="navbar-toggler-icon icon-bar"></span>

              <span class="navbar-toggler-icon icon-bar"></span>
            </button>
          </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header card-header-success">
                      <h4 class="card-title">Candidate Details</h4>
                    </div>
                    <div class="card-body">
                        <div>
                            <table class="table" id="candidatedetails">
                                <thead>
                                  <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Age</th>
                                  <th scope="col">Party</th>
                                  <th scope="col">Qualification</th>
                                  <th scope="col">Votes</th>
                                </tr>
                                </thead>
                                <tbody id="contestantsResultsAdmin">
                      
                                </tbody>
                                <hr/>
                                <p id="accountAddress" class="text-center"></p>
                              </table>
                        </div>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    </div>
      
<script>

      window.onload = async function() {
        try {
          const response = await fetch('http://localhost:3001/getCandidates');
          const candidates = await response.json();
    
          if (response.ok) {
          const tableBody = document.getElementById("contestantsResultsAdmin");
          tableBody.innerHTML = "";
  
          candidates.forEach((candidate, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td>${candidate.name}</td>
              <td>${candidate.age}</td>
              <td>${candidate.party}</td>
              <td>${candidate.qualification}</td>
              <td>${candidate.votes}</td>
            `;
            tableBody.appendChild(tr);
          });
        } else {
          alert('Error fetching candidates');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while fetching candidate details.');
      }
    }

</script>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
